<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="card">
      <img id="card-img" src="assets/images/illustration-article.svg" alt="article illustration">
      <div id="content">
        <p id="category">Learning</p>
        <p id="published">Published 21 Dec 2023</p>
        <a href="#"><h3 id="title">HTML & CSS foundations</h3></a>
        <p id="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <a id="author" href="#">
          <img id="author-avatar" src="assets/images/image-avatar.webp" alt="avatar of Greg Hooper">
          <p id="author-name">Greg Hooper</p>
        </a>
      </div>
    </div>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cucumerisGIT" target="_blank">cucumeris</a>.
    </div>
  </body>
</html>
